<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <p>Envelope link: <span class="glyphicon glyphicon-envelope"></span></p>
        <p>Envelope icon as a link: <a href="#"><span class="glyphicon glyphicon-envelope"></span></a></p>
        <p>search icon : <span class="glyphicon glyphicon-search"></span></p>
        <p>search icon on a bottom: 
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span>search
            </button>
        </p>
        <p>search icon as a styled button: 
            <button type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-search"></span>search
            </button>
        </p>
        <p>print icon on a styled link buttton:
            <a href="#" class="btn btn-success btn-lg">
                <span class="glyphicon glyphicon-print"></span>print
            </a>
        </p>
    </div>
</body>
</html>
